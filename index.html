<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="columns">
          <div class="column is-half is-offset-one-quarter">
              <div class="card">
                  <div class="card-image">
                    <figure class="image is-2by1">
                      <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8dGFibGUlMjB0ZW5uaXN8ZW58MHx8MHx8fDA%3D" alt="Sorry for the incovinenece">
                    </figure>
                  </div>
                  <header class="card-header">
                    <p class="card-header-title">Ping Pong Score Reader</p>
                  </header>
                  <div class="card-content">
                    <div class="content">
                      <h1 class="title is-1"><span id="p1Display">0</span>  to <span id="p2Display">0</span></h1>
                      <p class="subtitle">Use the buttons below to keep Score</p>
                      <label for="playTo" class="label is-large is-inline">Playing To </label>
                      <div class="select is-rounded">
                        <select id="playTo">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                      </select>
                      </div>
                    </div>
                  </div>
                  <footer class="card-footer">
                    <button class="is-primary button card-footer-item is-large" id="p1Btn">+1 Player One</button>
                    <button class="is-info button card-footer-item is-large" id="p2Btn">+1 Player Two</button>
                    <button class="is-danger button card-footer-item is-large" id="reset">Reset</button>
                  </footer>
                </div>
          </div>
      </div>
  </div>
  </section>
    
    <script src="app.js"></script>
</body>
</html>
